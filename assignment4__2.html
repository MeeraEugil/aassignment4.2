<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Application Form</h2>
    <form id="appForm">
        <div class="form-group">
            First Name: <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            Last Name: <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            Date of Birth: <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            Age: <input type="number" id="age" readonly>
        </div>
        <div class="form-group">
            Gender: 
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            Email Address: <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label>Positions Available:</label>
            <div class="inline-group">
                <input type="radio" name="position" value="Junior Developer"> Junior Developer
                <input type="radio" name="position" value="Mid-level Developer"> Mid-level Developer
                <input type="radio" name="position" value="Senior Developer"> Senior Developer
            </div>
        </div>
        
        <div class="form-group">
            <label>Programming Languages:</label>
            <div class="inline-group">
                <input type="checkbox" name="language" value="Java"> Java
                <input type="checkbox" name="language" value="JavaScript"> JavaScript
                <input type="checkbox" name="language" value="Python"> Python
            </div>
        </div>
        
        <div class="form-group">
            Password: <input type="password" id="password" required>
        </div>
        <div class="form-group">
            Confirm Password: <input type="password" id="confirmPassword" required>
        </div>
        <button type="button" onclick="validateForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
